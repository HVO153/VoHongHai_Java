<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>User List</h2>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Birth Day</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Example row, replace with Thymeleaf loop for dynamic data -->
        <tr>
            <td>1</td>
            <td>john_doe</td>
            <td>john@example.com</td>
            <td>John</td>
            <td>Doe</td>
            <td>1990-01-01</td>
            <td>
                <a href="/user/update/1" class="btn btn-sm btn-primary">Update</a>
                <form action="/user/delete/1" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/user/create" class="btn btn-primary">Create User</a>
</div>
</body>
</html>
